<html>
<body>
  <div class="testbox">
    <form>
      <div class="banner">
        <h1>NLP to SQL converting system</h1>
      </div>
      <div class="item">
        <label for="name">Statement(Please input statement in English)<span>*</span></label>
        <input id="state" name="name" [(ngModel)]="state" required />
      </div>
      <div class="btn-block">
        <button (click)="sendStatement()">SUBMIT</button>
      </div>
    </form>
  </div>

  <div [hidden]="!table">
    <table class="responstable">

      <tr>
        <th data-th="Driver details"><span>Number of Word</span></th>
        <th>Word</th>
        <th>Tag</th>
      </tr>
      <tr *ngFor="let item of ary; let i = index">
        <td>{{i + 1}}</td>
        <td>{{item[0]}}</td>
        <td>{{item[1]}}</td>
      </tr>
    </table>
  </div>
</body>
</html>
